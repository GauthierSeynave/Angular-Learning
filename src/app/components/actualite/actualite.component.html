<div class="actualite-container">
    <div class="actualite-titre">
      {{ actualite.titre }}
    </div>
    <div class="actualite-contenu">
        {{ actualite.contenu }}
    </div>
    <div class="actualite-footer">
        <div class="actualite-date">
            {{ actualite.date | date:'dd/MM/yyyy' }}
        </div>
        <div class="actualite-source">
            <a [href]="actualite.source"> Jeuxvideo.com</a>
        </div>
    </div>
  </div>
